name: Rain Alert Automation

on:
  schedule:
    - cron: "0 8 * * *" # Runs every day at 8:00 AM UTC
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  run-rain-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3" # Replace with the version your script requires

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have a requirements.txt for dependencies

      - name: Run Rain Alert Script
        env:
          ACCOUNT_SID: ${{secrets.GITHUB_TOKEN}}
        run: python main.py # Replace with the name of the main script in your repo
